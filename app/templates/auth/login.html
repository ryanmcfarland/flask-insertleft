{% extends 'base.html' %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}">
{% endblock %}

{% block content %}
<main role="main">
<div class="container text-center">
    <form class="form-signin" action="/auth/login" method="post">
        <h1 class="h3 mb-3 font-weight-normal">Sign into your account</h1>
        <label for="Username" class="sr-only">Username</label>
        <input type="username" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label><input type="checkbox" name="remember" value="remember-me"> Remember me</label>
        </div>
        <button type="submit" href="/auth/login" class="btn btn-lg btn-primary btn-block">Login</button>
    </form>
    <p>New User? <a class="btn btn-secondary btn-sm" href="/auth/register" role="button">Register</a></p>
</div>
</main>
{% endblock %}
