{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form action="/auth/login" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
<div class="container">
    <p>New User?<a class="btn btn-danger btn-sm" href="/auth/register" role="button">Register</a></p>
</div>
{% endblock %}
