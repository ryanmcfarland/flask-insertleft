{% extends 'base.html' %}

{% block title %}Create{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
{% endblock %}

{% block extra_scripts %}
<script> 
    var blog="edit"
</script>
<script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
<script src="{{ url_for('static', filename='js/blog.js') }}"></script>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row pt-3 justify-content-center text-center">
        <h1>Article Creation: </h1>
    </div>
    <hr>
    <form method="post">
    <div class="form-group">
        <div class="row">
        <div class="col-md-1 justify-content-center text-center">
            <span>Title</span>
        </div>
        <div class="col-md-11">
            <input class="form-control" id="title" name="title" type="text" value="{{ entry['title'] }}" required>
            <div class="invalid-feedback">Please provide a title</div>
        </div>
        </div>
    </div>
    <hr>
    <div class="form-group">
        <div class="row">
        <div class="col-md-1 justify-content-center text-center">
            <span>Caption</span>
        </div>
            <div class="col-md-11">
                <textarea id="caption" name="caption" >{{ entry['caption'] }}</textarea>
            </div>
        </div>
    </div>
    <hr>
    <div class="form-group">
        <div class="row">
            <div class="col-md-1 justify-content-center text-center">
                <span>Content</span></div>
            <div class="col-md-11">
                <textarea id="main_body" name="content" >{{ entry['content'] }}</textarea>
            </div>
        </div>
    </div>
    <hr>
    <div class="form-group">
        <div class="row justify-content-center">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
    </form>
</div>
{% endblock %}
