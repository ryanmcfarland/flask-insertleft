{% extends "base.html" %}

{% block title %} Preview Post {% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/blog.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <div class = "row pt-3">
        <div class="col-md-12">
        <h1>{{ entry.title }}</h1>
        </div>  
    </div>
    <hr>
    <div class = "row">
        <div class="col-md-12">
        <p class="has-background has-primary-background-color">{{ entry.caption }}</p>
        </div>
    </div>
    <hr>
    <div class = "row">
        <div class="col-md-12">
        {{ entry.content | safe}}
        </div>
    </div>
    <hr>
    <form action="/blog/preview/{{ entry.id }}" method="post">
    <div class="row justify-content-center mb-3">
        <div class="col-md-3"><input class="btn btn-success btn-block" name="publish" type="submit" role="button" value="Publish"></input></div>
        <div class="col-md-3"><a class="btn btn-info btn-block" href="/blog/edit/{{ entry.id }}" role="button">Edit</a></div>
    </div>
    </form>
</div>
{% endblock %}
