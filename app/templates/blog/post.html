{% extends "base.html" %}

{% block title %}{{ entry.slug }}{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/blog.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    {% from 'macros.html' import create_header %}
    {{ create_header( entry) }}
    <hr>
    <div class = "row">
        <div class="col-md-12">
        {{ entry.content | safe}}
        </div>
    </div>
</div>
{% endblock %}
