{% extends 'base.html' %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/easymde.min.css') }}">
{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='js/easymde.min.js') }}"></script>
<script>var easyMDE = new EasyMDE({element: document.getElementById('my-text-area')});</script>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Add a New Note</h1>
    <hr>
    <form method="post">
    <div class="row">
        <div class="col-1 d-flex justify-content-center text-center"><span>Title</span></spam></div>
        <div class="col-11">
            <input class="form-control" id="title" name="title" type="text" value="" required>
            <div class="invalid-feedback">Please provide a title</div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-1 d-flex justify-content-center text-center"><span>Content</span></div>
        <div class="col-11"><textarea id="my-text-area" name="content"></textarea></div>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>
</div>
{% endblock %}
