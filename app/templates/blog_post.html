{% extends "base.html" %}

{% block content %}
<h1>{% block title %} Welcome to FlaskNotes {% endblock %}</h1>
    <div class="card">
        <div class="card-body">
            <span class="badge badge-primary">#{{ note['id'] }}</span>
            <span class="badge badge-default">{{ note['created_at'] }}</span>
            <hr>
            <p>{{ note['note'] | safe}}</p>
        </div>
    </div>
    <hr>
{% endblock %}
